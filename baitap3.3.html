<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sotiengoc = parseInt(prompt(" so tien goc ban vay"));
  let laixuat = parseInt(prompt("so lai xuat"))
  let thoigian =parseInt(prompt(" so thang cho vay"))
  let count = 1
  while (count <= thoigian) {
 sotiengoc =  sotiengoc + (sotiengoc*laixuat/100)
      count ++
  }
  document.write(sotiengoc);
 </script>
</body>
</html>
